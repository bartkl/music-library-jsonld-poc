id: http://data.bartkl.com/music-library/schema
name: music-library
title: Music Library
prefixes:
  bartkl: http://data.bartkl.com/music-library/
  linkml: https://w3id.org/linkml/
  dct: http://purl.org/dc/terms/
  schema: http://schema.org/
imports:
- linkml:types
default_prefix: bartkl
default_range: string
default_curi_maps:
- semweb_context

classes:
  Container:
    tree_root: true
    attributes:
      albums:
        multivalued: true
        inlined_as_list: true
        range: Album
  Album:  # Deliberately ambiguous whether it's a release, grouping, recording, etc.
    slots:
      - id
      - type
    attributes:
      added_at:
        range: float
      album_artist:
        range: string
      title:
        slot_uri: dct:title
        range: string
      genre:
        range: string
      discogs_album_id:
        range: string
      discogs_artist_id:
        range: string
      year:
        range: string
      original_year:
        range: string
      is_compilation:
        range: boolean
      musicbrainz_album_id:
        range: string
      musicbrainz_album_artist_id:
        range: string
      label:
        range: string
      country:
        range: string
      album_types:
        range: string
      rating:
        range: integer
      
slots:
  id:
    identifier: true
  type:
